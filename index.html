<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finori-trade-sim</title>

    <meta name="description" content="FinoriTrade Simulation" />
    <meta property="og:title" content="FinoriTrade Simulation" />
    <meta property="og:description" content="Simulate trading decisions safely." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://finoritrade.com/FinoriTrade_logo.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Google AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8299643565438372"
     crossorigin="anonymous"></script>

    <style>
      .finori-legal-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }
      .finori-legal-box {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 420px;
        text-align: left;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        font-family: Arial, sans-serif;
      }
      #finori-accept-btn {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #0070f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>

  <body>

    <!-- LEGAL AGE & TERMS GATE -->
    <div id="finori-legal-gate" style="display: none;">
      <div class="finori-legal-overlay">
        <div class="finori-legal-box">
          <h2>Terms & Age Confirmation</h2>

          <p>By continuing, you confirm that:</p>

          <ul>
            <li>You are at least <strong>18 years old</strong>.</li>
            <li>You agree to our <a href="/terms" target="_blank">Terms & Conditions</a>.</li>
            <li>You agree to our <a href="/privacy" target="_blank">Privacy Policy</a>.</li>
          </ul>

          <label style="display:flex; gap: 10px; margin-top: 10px;">
            <input type="checkbox" id="finori-age-check">
            <span>I am at least 16 years old.</span>
          </label>

          <label style="display:flex; gap: 10px; margin-top: 5px;">
            <input type="checkbox" id="finori-terms-check">
            <span>I agree to the Terms & Conditions.</span>
          </label>

          <label style="display:flex; gap: 10px; margin-top: 5px;">
            <input type="checkbox" id="finori-privacy-check">
            <span>I agree to the Privacy Policy.</span>
          </label>

          <button id="finori-accept-btn">Continue</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const storedConsent = localStorage.getItem("finori_legal_consent");

        if (!storedConsent) {
          document.getElementById("finori-legal-gate").style.display = "block";
        }

        document.getElementById("finori-accept-btn").addEventListener("click", () => {
          const age = document.getElementById("finori-age-check").checked;
          const terms = document.getElementById("finori-terms-check").checked;
          const privacy = document.getElementById("finori-privacy-check").checked;

          if (!age || !terms || !privacy) {
            alert("You must confirm all conditions to continue.");
            return;
          }

          localStorage.setItem("finori_legal_consent", "true");
          document.getElementById("finori-legal-gate").style.display = "none";
        });
      });
    </script>

    <div id="root"></div>

    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin: 20px 0;"
         data-ad-client="ca-pub-8299643565438372"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>

    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
